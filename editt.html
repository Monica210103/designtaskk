<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <style>
        body {
            background-color: #f9f9f9;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 15px;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #e0e0e0;
        }

        .topbar {
            background-color: #493089;
            color: #fff;
            padding: 10px 20px;
        }

        .topbar .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .card {
            border: none;
        }

        table thead {
            background-color: skyblue !important;
        }

        .badge-pending {
            background-color: #ffe08a;
            color: #6b4f00;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Topbar full width -->
        <div class="topbar d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="btn btn-light me-3 d-md-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar" aria-controls="sidebar">â˜°</button>
                <div class="fw-bold fs-1 text-success me-4">OCC</div>
                <div>
                    Hello, <strong>Rashid Saif Khamis Al Badi</strong><br>
                    ID : 1004 || OMANI STAFF
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-3 text-end me-5">Fri 20-Jun-2025<br>17:11:21</div>
                <i class="fa-solid fa-bell me-4 "></i>
                <img src="https://i.pinimg.com/1200x/7c/c3/04/7cc304e8b6d442cc6b927d0168b2757b.jpg" class="profile-img"
                    alt="profile">
            </div>
        </div>

        <div class="row g-0">
            <div class="col-md-1 d-none d-md-block text-center bg-white border-end sidebar p-0">
                <a href="#" >
                    <span class="material-symbols-outlined">grid_view</span> Dashboard</a>
                <a href="#" class="active">
                    <span class="material-symbols-outlined">split_scene_left</span>
                    Leave</a>
                <a href="#">
                    <span class="material-symbols-outlined">key</span>
                    Pay Slip</a>
            </div>

            <div class="offcanvas offcanvas-start d-md-none bg-white border-end" tabindex="-1" id="sidebar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body sidebar">
                    <a href="#" class="active">Dashboard</a>
                    <a href="#">Leave</a>
                    <a href="#">Pay Slip</a>
                </div>
            </div>

             <div class="col p-3 border ms-2 ">
                <div class="row mb-3 p-0 border-bottom">
                    <div class="col-10">
                        Applied Leave
                        <small class="d-block mt-1">Check your applied leave details here</small>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-info">
                            <span class="material-symbols-outlined">
                                replay
                            </span>
                        </button>
                    </div>

                    <form>
                    <div class="row mb-2">

                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Emp ID</label>
                            <input type="text" class="form-control" value="1004-Rashid Saif">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Emp Name</label>
                            <input type="text" class="form-control" value="Rashid Saif Khamis Al Badi">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Designation</label>
                            <input type="text" class="form-control"
                                value="Manager of Finacial & Administrative Affairs">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Leave Type</label>
                            <select class="form-select">
                                <option selected>Select Leave Type</option>
                                <option>Casual</option>
                                <option>Sick</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Department</label>
                            <input type="text" class="form-control" value="Finance & Admin IT">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Location</label>
                            <input type="text" class="form-control" value="Suhar">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>From Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>To Date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Status</label>
                            <select class="form-select">
                                <option selected>Pending</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>No of Days</label>
                            <input type="number" class="form-control" value="0">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Attachment 1</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-2">
                            <label>Attachment 2</label>
                            <input type="file" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="row mb-3">
                            <div class="col-6 col-lg-3 h-50  ">
                                <div class="input-group">
                                    <input type="text" value="0"
                                        class="form-control text-center bg-success text-white border-success"
                                        aria-label="Main input">
                                    <span class="input-group-text bg-success border-success p-0">
                                        <input type="text"
                                            class="form-control text-center bg-white border border-success rounded px-2"
                                            value="Total Leave" style="width: 110px;">
                                    </span>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3 h-50  ">
                                <div class="input-group">
                                    <input type="text" value="0"
                                        class="form-control bg-primary text-center text-white border-primary"
                                        aria-label="Main input">
                                    <span class="input-group-text bg-primary border-primary p-0">
                                        <input type="text"
                                            class="form-control text-center bg-white border border-primary rounded px-2"
                                            value="Total Leave" style="width: 110px;">
                                    </span>
                                </div>
                            </div>

                            <div class="col-6 col-lg-3 h-50  ">
                                <div class="input-group">
                                    <input type="text"
                                        class="form-control text-center bg-warning text-white border-warning"
                                        aria-label="Main input" value="0">
                                    <span class="input-group-text bg-warning border-warning p-0">
                                        <input type="text"
                                            class="form-control text-center bg-white border border-warning rounded px-2"
                                            value="Total Leave" style="width: 110px;">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2 border">
                        <p class="fs-4 fst-italic mb-0"> Available Leave </p>
                        <select class="form-select border-0 mt-n4">
                            <option selected>Check Your Availability Here</option>
                            <option>Available</option>
                            <option>Not available</option>
                        </select>
                    </div>
                    <div class="row mb-2 border">
                        <p class="fs-4 fst-italic mb-0"> Applied Leave </p>
                        <select class="form-select border-0 mt-n4">
                            <option selected>Check Your Applied Leave details Here</option>
                            <option>Available</option>
                            <option>Not available</option>
                        </select>
                    </div>


                    <div class="row border-0 ">
                        <div class="col-md-8"></div>
                        <div class="col-md-4 d-flex justify-content-end gap-2">
                            <button class="btn btn-danger w-25 bg-light text-danger">Cancel</button>
                            <button class="btn btn-primary w-25">Save</button>
                        </div>
                    </div>
                </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
